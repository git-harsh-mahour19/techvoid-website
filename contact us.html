  <!-- contact us -->
<section style="max-width: 600px;">
  <div class="container">
    <h2 style="font-style: italic;">CONTACT US</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form data
      var formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
      };
      window.alert('Your booking has been submitted successfully!');
      // Construct message with form data
      var message = "Booking Details:\n\n";
      message += "Name: " + formData.name + "\n";
      message += "Email: " + formData.email + "\n";
      message += "Phone Number: " + formData.phone + "\n";

      // Display prompt window with form data
      window.alert(message);

      // Clear the form fields after submission
      document.getElementById('booking-form').reset();
    });
  </script>
